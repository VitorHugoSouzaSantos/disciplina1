<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Aula 20</title>
</head>

<body>
    <section id="formulario">
        <form method="post" name="cadastro">
            <fieldset>
                <legend>Cadastro de Usuário</legend>
                <label for="nomeUsu">Nome</label>
                <input type="text" required placeholder="Digite seu nome" class="txt" id="nomeUsu" name="nomeUsu" value="">
                <label for="sobrenomeUse">Sobre Nome</label>
                <input type="text" class="txt" id="sobrenomeUse" name="sobrenomeUse" value="">
                <label for="dataNascUse">Data de Nascimento</label>
                <input type="text" class="txt" id="dataNascUse" name="" name="dataNascUse" value="">
            </fieldset>
            <fieldset>
                <legend>Sexo</legend>
                <label for="genero-m">Masculino</label>
                <input type="radio" id="genero-m" name="genero" value="m">
                <label for="genero-f">Feminino</label>
                <input type="radio" id="genero-f" name="genero" value="f">
            </fieldset>
            <fieldset>
                <legend>Preferências de Estudo</legend>
                <label for="php">PHP</label>
                <input type="checkbox" name="php" id="php" value="php">
                <label for="js">JavaScript</label>
                <input type="checkbox" name="js" id="js" value="js">
                <label for="html_css">HTML/CSS</label>
                <input type="checkbox" name="html_css" id="html_css" value="html_css">
            </fieldset>
            <fieldset>
                <select name="" id="">
                    <option value="selecione">Selecione</option>
                    <option value="junior">Junior</option>
                    <option value="senior">Senior</option>
                    <option value="plus">Plus Plus Master</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="edicao">Escreva mais sobre você</label>
                <textarea name="" id="edicao" cols="80" rows="10"></textarea>
            </fieldset>
            <input type="submit" name="enviarDados" value="ENVIAR">
        </form>
    </section>
</body>

</html>
