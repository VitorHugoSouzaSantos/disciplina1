<style>
    * {
        margin: 0 auto;
        padding: 0;
        box-sizing: border-box;
    }

    fieldset {
        padding: 10px;
        margin-top: 20px;
        width: 300px;
    }

    label,
    input {
        width: 100%;
        padding: 2px;
        margin-top: 5px;
    }

    label {
        display: block;
        height: auto;
    }
</style>

<body>
    <main>
        <form name="contato" method="post">
            <fieldset>
                <legend>Exercício 30</legend>
                <label for="email">Digite seu e-mail</label>
                <input required type="email" name="email" id="email" value="">
                <label for="senha">Senha</label>
                <input required type="password" name="senha" id="senha" value="">
                <input type="submit" name="enviarDados" value="ENVIAR">
            </fieldset>
        </form>
    </main>
